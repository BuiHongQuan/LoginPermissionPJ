<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="Login">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="username">Username
            <br>
            <input type="password" name="password">Password
            <br>
            <input type="submit" value="Sign in">
        </form>
    </div>
</body>
</html>
